<header class="row">
	<div class="left p-3">
		<div class="dropdown dropuser">
			<div class="profile float-left">
				<i class="fa fa-user"></i>
			</div>
			<div class="float-left user">
				<div>{{name}}</div>
				<div>{{email}}</div>
			</div>
		</div>
	</div>
	<div id="panelLogo">
		<img class="logo" src="/img/Clinical-Software_horizontal_negativo.png" />
	</div>
	<div class="left">
		<button (click)="logout()" class="btn logout">Logout</button>
		<div class="sep_vertical float-right"></div>
	</div>
</header>
